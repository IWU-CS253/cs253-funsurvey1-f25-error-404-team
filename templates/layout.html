<!doctype html>
<html lang="en">
<head>
    <title>Fun Survey Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
    <div class="container">
        <div class="col-md-auto">
            <ul class="navbar-nav">
                {% for key, value in label_dict.items() %}
                    {%  if key != "Timestamp" %}
                    <li class="nav-item mb-2"><a href="{{ url_for(key) }}">{{ key }}</a></li>
                    {%  endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>

<div class="col">
    <div class="page>
      {% for message in get_flashed_messages() %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Fun Survey Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container navbar-expand-md justify-content-center">
    <div class="left-column">
        <ul class="navbar-nav">
            {% for key, value in label_dict.items() %}
                {%  if key != "Timestamp" %}
                <li class="nav-item"><a href="{{ url_for(key) }}">{{ key }}</a></li>
                {%  endif %}
            {% endfor %}
        </ul>
    </div>

    <div class="page">
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
</div>

</body>
</html>

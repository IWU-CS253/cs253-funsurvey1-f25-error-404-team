{% extends "layout.html" %}
{% block body %}
<div class=""mt-4">
    </div class="card p-4 mb-4">
        <h1 class="title">{{ title }}</h1>
        <h2 class="subtitle">Question</h2>
        Question: {{ qtext }}

        <div class = "card p-4 mb-4">
        <h2 class="text-success">Descriptives</h2>
            {{ descrip|safe }}
    </div>

    <div class="card p-3 mb-4">
    <h2 class="text-warning">Value Counts</h2>
        {{ value_counts|safe }}
    </div>

    <div class = "card p-3 mb-4 text-center">
        <h2 class="text-warning mb-2">Chart</h2>
        <img src="{{ chart }}" alt="Count Plot {{ title }}" class="img-fluid rounded">
    </div>
</div>
{% endblock %}s
